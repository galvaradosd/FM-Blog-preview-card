<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="blog-card">
        <figure class="blog-card__image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Blog Illustration"
          />
        </figure>
        <div class="blog-card__content">
          <span class="blog-card__category">Learning</span>
          <time class="blog-card__date" datetime="2023-12-21"
            >Published 21 Dec 2023</time
          >
          <h1 class="blog-card__title">HTML & CSS foundations</h1>
          <p class="blog-card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <address class="blog-card__author">
            <img
              class="blog-card__avatar"
              src="./assets/images/image-avatar.webp"
              alt="Photo of author Greg Hooper"
            />
            <span class="blog-card__author-name">Greg Hooper</span>
          </address>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
